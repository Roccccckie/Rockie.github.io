<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Widget with Wishlist Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .game-widget {
            margin-bottom: 20px;
        }
        .wishlist-button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .wishlist-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Steam Game Widgets</h1>

    <!-- 游戏 1 -->
    <div class="game-widget">
        <iframe src="https://store.steampowered.com/widget/1282270/" width="600" height="200" scrolling="no" frameborder="0"></iframe>
        <button class="wishlist-button" onclick="addToWishlist('1282270')">加入愿望单</button>
    </div>

    <!-- 游戏 2 -->
    <div class="game-widget">
        <iframe src="https://store.steampowered.com/widget/1085660/" width="600" height="200" scrolling="no" frameborder="0"></iframe>
        <button class="wishlist-button" onclick="addToWishlist('1085660')">加入愿望单</button>
    </div>

    <!-- 游戏 3 -->
    <div class="game-widget">
        <iframe src="https://store.steampowered.com/widget/413150/" width="600" height="200" scrolling="no" frameborder="0"></iframe>
        
    </div>

    <script>
        function addToWishlist(appId) {
            const url = `https://store.steampowered.com/wishlist/add/${appId}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
