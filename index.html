<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Widget Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .game-widget {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Steam Game Widgets</h1>

    <!-- 游戏 1 -->
    <div class="game-widget">
        <iframe src="https://store.steampowered.com/widget/413150/?button=wishlist" width="600" height="200" scrolling="no" frameborder="0"></iframe>
    </div>

    <!-- 游戏 2 -->
    <div class="game-widget">
        <iframe src="https://store.steampowered.com/widget/YOUR_APP_ID_2/?button=wishlist" width="600" height="200" scrolling="no" frameborder="0"></iframe>
    </div>

    <!-- 游戏 3 -->
    <div class="game-widget">
        <iframe src="https://store.steampowered.com/widget/YOUR_APP_ID_3/?button=wishlist" width="600" height="200" scrolling="no" frameborder="0"></iframe>
    </div>
</body>
</html>
