<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Widget Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .steam-widget {
            width: 600px;  /* 可以根据需要调整宽度 */
            height: 200px; /* 可以根据需要调整高度 */
            border: 1px solid #ccc; /* 添加边框，便于查看 */
        }
    </style>
</head>
<body>
    <h1>Steam Game Widget</h1>
    <p>Here is a widget for a Steam game:</p>

    <!-- Steam Widget Embed Code -->
    <iframe 
        class="steam-widget" 
        src="https://store.steampowered.com/widget/236390/" 
        scrolling="no" 
        frameborder="0" 
        allowtransparency="true">
    </iframe>

    <p>More content can go here...</p>
</body>
</html>
